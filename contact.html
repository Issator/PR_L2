<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jakub Niemiec - Strona</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<form>
		<div class="mb-3">
		  <label for="Imietxt" class="form-label">Imie:</label>
		  <input type="text" class="form-control" id="Imietxt" placeholder="Podaj imie...">
		</div>
		<div class="mb-3">
		  <label for="Nazwiskotxt" class="form-label">Nazwisko:</label>
		  <input type="text" class="form-control" id="Nazwiskotxt" placeholder="Podaj nazwisko...">
		</div>
		<div class="mb-3">
		  <label for="Emailtxt" class="form-label">Email</label>
		  <input type="email" class="form-control" id="Emailtxt" placeholder="Podaj Email...">
		</div>
		
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Płeć:</label>
		</div>
		
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			<label class="form-check-label" for="inlineRadio1">Mężczyna</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			<label class="form-check-label" for="inlineRadio2">Kobieta</label>
		</div>
		
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Opis</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Stan Cywilny:</label>
		</div>
		
		<div class="mb-3">
		  <label for="wiektxt" class="form-label">Wiek:</label>
		  <input type="number" class="form-control" id="wiektxt" placeholder="Podaj wiek...">
		</div>
		
		<label for="formGroupExampleInput" class="form-label">Stan Cywilny:</label>
		<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
			<option selected>Wybierz stan cywilny</option>
			<option value="1">Panna/Kawaler</option>
			<option value="2">Żonaty/Żonata</option>
			<option value="3">Wdowa/Wdowiec</option>
		</select>
		
		<div class="btn-group" role="group" aria-label="Basic example">
		  <button type="button" class="btn btn-primary" value="reset">Wyczyść</button>
		  <button type="button" class="btn btn-primary" value="submit">Wyślij</button>
		</div>
			  
	<form>

</body>
</html>
